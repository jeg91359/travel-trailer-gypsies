<div class="page-header section-image">
  <div
    class="page-header-image"
    style="background-image:url(assets/img/bg18.jpg)"
  ></div>
  <div class="content">
    <div class="container">
      <div class="row">
        <div class="col-md-4 ml-auto mr-auto">
          <div class="info info-horizontal">
            <div class="icon icon-primary">
              <i class="now-ui-icons media-2_sound-wave"></i>
            </div>
            <div class="description">
              <h5 class="info-title">Add an avatar?</h5>
              <p class="description">
                You can add a personalized image here which will show up
                alongside your comments.
              </p>
            </div>
          </div>
        </div>
        <div class="col-md-4 mr-auto">
          <div class="card card-signup">
            <div class="card-body">
              <h4 class="card-title text-center"></h4>
              <form class="form was-validated" method="" action="">
                <app-image-upload [isRound]="true"></app-image-upload>
                <div class="card-footer text-center">
                  <button
                    class="btn btn-primary btn-round btn-lg"
                    (click)="onSave()"
                  >
                    Save
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer class="footer ">
      <div class="container">
        <nav></nav>
        <div class="copyright">
          &copy;
          {{ data | date: "yyyy" }}, Designed by
          <a href="https://www.invisionapp.com" target="_blank">Invision</a>.
          Coded by
          <a href="https://www.creative-tim.com" target="_blank">Creative Tim</a
          >. Modified by
          <a>Jim Garoutte.</a>
        </div>
      </div>
    </footer>
  </div>
</div>
