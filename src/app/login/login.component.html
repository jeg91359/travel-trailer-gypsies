<div class="page-header">
  <div
    class="page-header-image"
    style="background-image:url(assets/img/bg8.jpg)"
  ></div>
  <div class="container">
    <div class="col-md-4 content-center">
      <div class="card card-login card-plain">
        <form
          (submit)="onLogin(loginForm)"
          #loginForm="ngForm"
          class="form was-validated"
          method=""
          action=""
        >
          <div class="header header-primary text-center">
            <div class="logo-container">
              <!-- <img src="assets/img/now-logo.png" alt="" /> -->
            </div>
          </div>
          <div class="content">
            <div
              class="input-group form-group-no-border input-lg"
              [ngClass]="{ 'input-group-focus': focus === true }"
            >
              <div class="input-group-prepend">
                <span class="input-group-text">
                  <i class="now-ui-icons users_circle-08"></i
                ></span>
              </div>
              <input
                type="email"
                class="form-control"
                placeholder="Email Address..."
                (focus)="focus = true"
                (blur)="focus = false"
                name="email"
                ngModel
                required
                autocomplete="off"
              />
              <!-- <div class="valid-feedback">Valid.</div> -->
              <!-- <div class="invalid-feedback">
                Please enter a valid email address.
              </div> -->
            </div>
            <div
              class="input-group form-group-no-border input-lg"
              [ngClass]="{ 'input-group-focus': focus1 === true }"
            >
              <div class="input-group-prepend">
                <span class="input-group-text"
                  ><i class="now-ui-icons text_caps-small"></i
                ></span>
              </div>
              <input
                [type]="show ? 'text' : 'password'"
                placeholder="Password..."
                class="form-control"
                (focus)="focus1 = true"
                (blur)="focus1 = false"
                name="password"
                ngModel
                required
                minlength="8"
              />
              <!-- <div class="valid-feedback">Valid.</div> -->
              <!-- <div class="invalid-feedback">
                Please enter a valid password.
              </div> -->
            </div>
            <button (click)="password()" class="btn btn-secondary btn-round">
              Show Password
            </button>
          </div>
          <div class="footer text-center">
            <!-- <a href="#pablo" class="btn btn-primary btn-round btn-lg btn-block">Get Started</a> -->
            <!-- An element to toggle between password visibility -->

            <button
              type="submit"
              class="btn btn-primary btn-round btn-lg btn-block"
            >
              Log In
            </button>
          </div>
          <div class="pull-left">
            <h6>
              <a [routerLink]="['/register']" class="link">Create Account</a>
            </h6>
          </div>
          <div class="pull-right">
            <h6>
              <!-- <a href="#pablo" class="link">Need Help?</a> -->
            </h6>
          </div>
        </form>
      </div>
    </div>
  </div>
  <footer class="footer">
    <div class="container">
      <nav>
        <ul>
          <!-- <li>
                        <a href="https://www.creative-tim.com">
                            Creative Tim
                        </a>
                    </li>
                    <li>
                        <a href="https://www.creative-tim.com/about-us">
                            About Us
                        </a>
                    </li>
                    <li>
                        <a href="http://blog.creative-tim.com">
                            Blog
                        </a>
                    </li> -->
          <li>
            <a
              href="https://github.com/creativetimofficial/now-ui-kit/blob/master/LICENSE.md"
            >
              MIT License
            </a>
          </li>
        </ul>
      </nav>
      <div class="copyright">
        &copy;
        {{ data | date: "yyyy" }}, Designed by
        <a href="https://www.invisionapp.com" target="_blank">Invision</a>.
        Coded by
        <a href="https://www.creative-tim.com" target="_blank">Creative Tim</a>.

        <a>Jim Garoutte.</a>
      </div>
    </div>
  </footer>
</div>
