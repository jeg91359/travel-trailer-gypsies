<div class="row">
    <div class="col-md-12">
        <h4 class="title text-center">{{ title }}</h4>
        <ngb-tabset [justify]="'center'" type="pills" class="nav nav-pills nav-pills-primary  nav-pills-just-icons justify-content-center tab-space">
            <ngb-tab>
                <ng-template ngbTabTitle>
                <i class="now-ui-icons design_image"></i>
                </ng-template>
                <ng-template ngbTabContent>
                    <div class="row">
                    <div class="col-md-10 ml-auto mr-auto">
                        <div class="row collections">
                            <div class="col-md-6">
                                <img src="{{photo1}}" alt="" class="img-raised">
                                <img src="{{photo2}}" alt="" class="img-raised">
                            </div>
                            <div class="col-md-6">
                                <img src="{{photo3}}" alt="" class="img-raised">
                                <img src="{{photo4}}" alt="" class="img-raised">
                            </div>
                        </div>
                    </div>
                    </div>
                </ng-template>
            </ngb-tab>
            <ngb-tab>
                <ng-template ngbTabTitle>
                <i class="now-ui-icons location_world"></i>
                </ng-template>
                <ng-template ngbTabContent>                             
                    <div class="section" id="carousel">
                        <div class="container">
                            <div class="title">
                                <h4>Carousel</h4>
                            </div>
                            <div class="row justify-content-center">
                                <div class="col-8">
                                    <ngb-carousel>
                                        <ng-template ngbSlide>
                                        <img class="d-block" src="{{photo5}}" alt="First slide">
                                        <div class="carousel-caption d-none d-md-block">
                                            <h5>Mesa Verde, Colorado</h5>
                                        </div>
                                        </ng-template>
                                        <ng-template ngbSlide>
                                        <img class="d-block" src="{{photo6}}" alt="Second slide">
                                        <div class="carousel-caption d-none d-md-block">
                                            <h5>Taos, New Mexico</h5>
                                        </div>
                                        </ng-template>
                                        <ng-template ngbSlide>
                                        <img class="d-block" src="{{photo7}}" alt="Third slide">
                                        <div class="carousel-caption d-none d-md-block">
                                             <h5>Salida, Colorado</h5>
                                        </div>
                                        </ng-template>
                                    </ngb-carousel>
                                </div>
                            </div>
                        </div>
                    </div>                        
                </ng-template>
            </ngb-tab>
        </ngb-tabset>
    </div>
</div>
